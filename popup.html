<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>标签组管理器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>标签组管理器</h1>
    
    <div class="save-group">
      <input type="text" id="groupName" placeholder="输入标签组名称">
      <button id="saveGroup">保存当前标签组</button>
    </div>

    <div class="groups-list">
      <h2>已保存的标签组</h2>
      <div id="groupsList"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
